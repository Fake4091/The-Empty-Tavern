{% load static %}
<!doctype html>
<html>
  <head>
    <title>The Empty Tavern - {% block title %}{% endblock %}</title>
    {% load bootstrap5 %} {% bootstrap_css %} {% bootstrap_javascript %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.png' %}"/>
    {% block imports %}{% endblock %}
  </head>
  <body>
    <div class="container">
      <ul class="nav bg-info">
        <li class="nav-item">
          <a class="nav-link-img" href="{% url 'real_home' %}">
            <div class="nav-container-img home">
              <img class="nav-img" src="{% static 'favicon.png' %}">
            </div>
          </a>
          <a class="nav-link" href="{% url 'home' %}">
            <div class="nav-container feed">
              <p class="nav-txt">Feed</p>
            </div>
          </a>
          {% if user.is_authenticated %}
            <a class="nav-link btn-notifications" href="{% url 'notifications' %}">
              <div class="nav-container notifications">
                <img src="{% static 'inbox.svg' %}" class="notification-img">
              </div>
            </a>
            <a class="nav-link" href="{% url 'account' user.username %}">
              <div class="nav-container account">
                <p class="nav-txt">Account</p>
              </div>
            </a>
          {% else %}
            <div class="account-buttons">
              <a href="{% url 'signup' %}"><input type="button" class="btn btn-primary login-btns" value="Sign Up"/></a>
              <a href="{% url 'login' %}"><input type="button" class="btn btn-primary login-btns" value="Log In"/></a>
            </div>
          {% endif %}
        </li>
      </ul>
    {% block content %}{% endblock %}
  </body>
</html>
